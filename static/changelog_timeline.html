<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Changelog Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px 40px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .timeline-container {
            padding: 40px;
        }

        .timeline {
            position: relative;
            margin: 40px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6, #ef4444);
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            padding-left: 80px;
        }

        .timeline-marker {
            position: absolute;
            left: 20px;
            top: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .timeline-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #e2e8f0;
        }

        .timeline-content:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .timeline-date {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timeline-description {
            color: #334155;
            line-height: 1.6;
            font-size: 1rem;
        }

        .category-platform .timeline-marker { background: #3b82f6; }
        .category-platform .timeline-content { border-left-color: #3b82f6; }

        .category-theme .timeline-marker { background: #8b5cf6; }
        .category-theme .timeline-content { border-left-color: #8b5cf6; }

        .category-design .timeline-marker { background: #f59e0b; }
        .category-design .timeline-content { border-left-color: #f59e0b; }

        .category-technical .timeline-marker { background: #10b981; }
        .category-technical .timeline-content { border-left-color: #10b981; }

        .category-content .timeline-marker { background: #ef4444; }
        .category-content .timeline-content { border-left-color: #ef4444; }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .header p { font-size: 1rem; }
            .timeline-container { padding: 20px; }
            .timeline-item { padding-left: 60px; }
            .timeline::before { left: 20px; }
            .timeline-marker { left: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Website Evolution Timeline</h1>
            <p>A journey through platform changes, design updates, and feature additions</p>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="timeline-container">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #3b82f6;"></div>
                    <span>Platform Changes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8b5cf6;"></div>
                    <span>Theme Changes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f59e0b;"></div>
                    <span>Design Changes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>Technical Changes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>Content Changes</span>
                </div>
            </div>

            <div class="timeline" id="timeline">
                <!-- Timeline items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Parse changelog data
        const changelogData = [
            { date: '2025-05-28', description: 'Added /notes section', category: 'content' },
            { date: '2025-05-27', description: 'Tweaked fonts and typography', category: 'design' },
            { date: '2025-05-20', description: 'Reverted to original theme\'s link colors (thanks Adam!)', category: 'design' },
            { date: '2025-04-03', description: 'Added Tinylitics tracker back', category: 'technical' },
            { date: '2025-03-14', description: 'Updated theme colors', category: 'theme' },
            { date: '2025-03-07', description: 'Changed theme from Anubis2 to PaperMod', category: 'theme' },
            { date: '2025-02-12', description: 'Rejiggered the navigation. Not sure it\'s an improvement.', category: 'content' },
            { date: '2025-02-12', description: 'Split journal posts into separate RSS feed', category: 'technical' },
            { date: '2025-02-03', description: 'Back to Hugo', category: 'platform' },
            { date: '2025-01-13', description: 'Removed link to Instagram', category: 'content' },
            { date: '2025-01-05', description: 'Movies are now included on home page and RSS feed', category: 'content' },
            { date: '2025-01-04', description: 'Fixed double underline under note\'s title H3 element', category: 'design' },
            { date: '2024-12-31', description: 'Don\'t hide /posts/ in URLs. Still redirect from /YYYY/MM/ though.', category: 'technical' },
            { date: '2024-12-31', description: 'Kirby again :)', category: 'platform' },
            { date: '2024-12-30', description: 'Upgraded to Kirby 4.5.0', category: 'platform' },
            { date: '2024-12-26', description: 'Removed Analytics (using GoAccess directly on the server)', category: 'technical' },
            { date: '2024-12-02', description: 'Improved OpenGraph images', category: 'technical' },
            { date: '2024-12-01', description: 'Back to Hugo', category: 'platform' },
            { date: '2024-11-07', description: 'Ghost', category: 'platform' },
            { date: '2024-10-27', description: 'Back to Hugo', category: 'platform' },
            { date: '2024-10-13', description: 'Changed link colors of content to old-school (and proper) defaults', category: 'design' },
            { date: '2024-10-13', description: 'Increased font size and weight. Felt a bit thin.', category: 'design' },
            { date: '2024-10-12', description: 'Added search page (Pagefind)', category: 'technical' },
            { date: '2024-10-11', description: 'Improved site logo and converted to webp', category: 'design' },
            { date: '2024-10-03', description: 'Changed main font to Roboto Condensed. We\'ll see how it feels.', category: 'design' },
            { date: '2024-10-03', description: 'CSS tweaks', category: 'design' },
            { date: '2024-10-01', description: 'Move to Eleventy', category: 'platform' },
            { date: '2024-08-16', description: 'Changed RSS link in nav to native /index.xml', category: 'technical' },
            { date: '2024-08-16', description: 'Fixed duplicate weather on index page', category: 'technical' },
            { date: '2024-01-16', description: 'Centered welcome text on home page', category: 'design' },
            { date: '2024-01-16', description: 'Created Changelog page', category: 'content' },
            { date: '2024-01-15', description: 'Move to Hugo with PaperMod theme', category: 'platform' },
            { date: '2023-10-10', description: 'Move to Kirby CMS', category: 'platform' },
            { date: '2023-10-06', description: 'Move to Hugo', category: 'platform' },
            { date: '2023-06-06', description: 'Move to WordPress', category: 'platform' },
            { date: '2023-05-24', description: 'Move to Blot', category: 'platform' },
            { date: '2022-12-07', description: 'Move to WordPress', category: 'platform' },
            { date: '2022-11-09', description: 'Switch Hugo theme to Congo', category: 'theme' },
            { date: '2022-04-06', description: 'Back to Hugo', category: 'platform' },
            { date: '2021-01-01', description: 'Archived everything from 2000-2020 at archive.baty.net', category: 'content' },
            { date: '2000-08-10', description: 'First post', category: 'content' }
        ];

        // Sort by date (newest first for display)
        changelogData.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Calculate stats
        const stats = {
            total: changelogData.length,
            platform: changelogData.filter(item => item.category === 'platform').length,
            design: changelogData.filter(item => item.category === 'design').length,
            technical: changelogData.filter(item => item.category === 'technical').length,
            content: changelogData.filter(item => item.category === 'content').length,
            theme: changelogData.filter(item => item.category === 'theme').length
        };

        // Populate stats
        const statsContainer = document.getElementById('stats');
        statsContainer.innerHTML = `
            <div class="stat-card">
                <div class="stat-number">${stats.total}</div>
                <div class="stat-label">Total Changes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.platform}</div>
                <div class="stat-label">Platform Switches</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.design}</div>
                <div class="stat-label">Design Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.technical}</div>
                <div class="stat-label">Technical Changes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.content}</div>
                <div class="stat-label">Content Changes</div>
            </div>
        `;

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Populate timeline
        const timeline = document.getElementById('timeline');
        changelogData.forEach((item, index) => {
            const timelineItem = document.createElement('div');
            timelineItem.className = `timeline-item category-${item.category}`;
            
            timelineItem.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="timeline-date">${formatDate(item.date)}</div>
                    <div class="timeline-description">${item.description}</div>
                </div>
            `;
            
            timeline.appendChild(timelineItem);
        });

        // Add smooth scrolling animation on load
        window.addEventListener('load', () => {
            const items = document.querySelectorAll('.timeline-item');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    item.style.transition = 'all 0.6s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
